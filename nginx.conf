worker_processes 1;

events { worker_connections 1024; }

http {
  include       mime.types;
  default_type  application/octet-stream;
  sendfile        on;
  keepalive_timeout  65;

  server {
    listen 8080;
    server_name _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Serve static
    location /assets/ {
      try_files $uri =404;
    }

    # SPA fallback
    location / {
      try_files $uri /index.html;
    }
  }
}


